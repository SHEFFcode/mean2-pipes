<div class="pipes">
  <h1>Pipes</h1>
  <h2>Built in pipes</h2>
  <p>{{myValue | uppercase}}</p>
  <p>{{date | date: "MM/dd/yy"}}</p>
  <p>{{myValue | slice: 3: 7 | uppercase}}</p>
  <hr>
  <h2>Custom Pipe</h2>
  <input type="text" #value (keyup)="0">
  <p>{{value.value | double}}</p>
  <hr>
  <input type="text" #newItem>
  <button (click)="values.push(newItem.value);" class="btn btn-primary">Add Item</button>
  <ul>
    <li *ngFor="let item of values | filter:'ea'">{{item}}</li>
  </ul>
</div>
